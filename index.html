<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>แบบสอบถามลับๆ</title>

<style>
/* ---------- GLOBAL ---------- */
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  background:#f3f4f6;
  overflow:hidden;
}
.card{
  background:white;
  width:360px;
  padding:28px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 10px 40px rgba(0,0,0,.15);
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
  transition:.2s;
}
.option{ background:#6366f1; color:white; }
.option:hover{ opacity:.9 }

/* ---------- SHAKE ---------- */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}
.shake{ animation:shake .3s }

/* ---------- LOADING ---------- */
.spinner{
  width:50px;height:50px;
  border:5px solid #ddd;
  border-top:5px solid #6366f1;
  border-radius:50%;
  margin:20px auto;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- LOVE MODE ---------- */
.love-bg{
  background:linear-gradient(135deg,#ff9acb,#ffc0e1);
}
.love-btn{ background:#ff4d8d;color:white }
.no-btn{ background:#9ca3af;color:white }

/* ---------- HEARTS ---------- */
.heart{
  position:absolute;
  color:#ff4d8d;
  font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>
<div class="card" id="card"></div>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="crySound" src="cry.mp3"></audio>

<script>
const card = document.getElementById("card");
const clickSound = document.getElementById("clickSound");
const crySound = document.getElementById("crySound");

/* ---------- HEART SPAWN ---------- */
function spawnHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="❤";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=16+Math.random()*20+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },500);
}

/* ---------- PAGE 1 : WELCOME ---------- */
function welcome(){
  card.innerHTML=`
    <h2>ยินดีต้อนรับ</h2>
    <p>คุณพร้อมจะทำแบบสอบถามนี้หรือยัง</p>
    <button class="option" onclick="startAI()">พร้อมแล้ว</button>
  `;
}
welcome();

/* ---------- PAGE 2 : AI QUESTIONS ---------- */
const aiQuestions=[
"AI ช่วยค้นหาข้อมูลให้ถูกต้องได้ไหม?",
"AI ช่วยทำการบ้านได้ไหม?",
"AI เขียนรายงานได้ไหม?",
"AI วาดภาพได้ไหม?",
"AI แต่งเพลงได้ไหม?",
"AI แทนมนุษย์ได้ทั้งหมดหรือไม่?",
"AI ช่วยตัดต่อวิดีโอได้ไหม?",
"AI แปลภาษาได้ไหม?",
"AI คิดเองได้เหมือนคนหรือไม่?",
"AI ตัดสินใจแทนเราได้ไหม?"
];
let aiIndex=0;

function startAI(){ renderAI(); }

function renderAI(){
  card.innerHTML=`
    <div>${aiIndex+1} / ${aiQuestions.length}</div>
    <h3>${aiQuestions[aiIndex]}</h3>
    <button class="option" onclick="nextAI()">ช่วยได้</button>
    <button class="option" onclick="nextAI()">ช่วยได้บ้าง</button>
    <button class="option" onclick="nextAI()">ช่วยไม่ได้</button>
  `;
}

function nextAI(){
  clickSound.play();
  aiIndex++;
  if(aiIndex<aiQuestions.length){
    renderAI();
  }else{
    loading();
  }
}

/* ---------- PAGE 3 : LOADING ---------- */
const loadingTexts=[
"กำลังประมวลผลคำตอบของคุณ…",
"กำลังวิเคราะห์ความรู้สึก…",
"ตรวจพบสิ่งผิดปกติบางอย่าง…"
];
let loadIndex=0;

function loading(){
  card.innerHTML=`
    <h3 id="loadText">${loadingTexts[0]}</h3>
    <div class="spinner"></div>
  `;
  const interval=setInterval(()=>{
    loadIndex++;
    if(loadIndex<loadingTexts.length){
      document.getElementById("loadText").innerText=loadingTexts[loadIndex];
    }
  },3000);

  setTimeout(()=>{
    clearInterval(interval);
    lovePage();
  },10000);
}

/* ---------- PAGE 4 : LOVE ---------- */
const loveQuestions=[
"พี่รักหนูมั้ย",
"ไม่รักจริงๆ หรอ",
"แต่หนูรักพี่นะ",
"รักหนูได้ไหม",
"รักหนูเถอะนะ",
"ทำไมไม่รักคะ",
"ยังรักคนเก่าอยู่เหรอคะ"
];
let loveIndex=0;

function lovePage(){
  document.body.classList.add("love-bg");
  spawnHearts();
  renderLove();
}

function renderLove(){
  card.innerHTML=`
    <h2>${loveQuestions[loveIndex]}</h2>
    <button class="love-btn" onclick="loveYes()">รักครับ</button>
    <button class="no-btn" id="noBtn" onclick="loveNo(this)">ไม่รักครับ</button>
  `;
}

function loveNo(btn){
  crySound.play();
  btn.classList.add("shake");
  setTimeout(()=>btn.classList.remove("shake"),300);
  btn.style.position="relative";
  btn.style.left=Math.random()*120-60+"px";

  loveIndex++;
  if(loveIndex<loveQuestions.length){
    setTimeout(renderLove,400);
  }else{
    card.innerHTML=`<h2>หนูไม่คุยกับพี่แล้ว</h2>`;
  }
}

function loveYes(){
  card.innerHTML=`
    <h2>เย่</h2>
    <p>แต่หนุไม่ร้ากพี่</p>
  `;
}
</script>
</body>
</html>
