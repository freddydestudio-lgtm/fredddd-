<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>แบบสอบถามลับ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f3f4f6;
  font-family: sans-serif;
}

.card {
  background: white;
  width: 360px;
  padding: 28px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,.15);
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #ff5fa2;
  color: white;
}

.no {
  background: #ddd;
  position: relative;
}

.loader {
  width: 40px;
  height: 40px;
  border: 5px solid #eee;
  border-top: 5px solid #ff5fa2;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="card" id="app">
  <h2>แบบสอบถาม AI</h2>
  <p id="question"></p>
  <button onclick="next()">ถัดไป</button>
</div>

<script>
/* ---------- คำถาม AI ---------- */
const aiQuestions = [
  "AI ช่วยค้นหาข้อมูลได้ไหม?",
  "AI ช่วยทำการบ้านได้ไหม?",
  "AI เขียนรายงานได้ไหม?",
  "AI วาดภาพได้ไหม?",
  "AI แต่งเพลงได้ไหม?",
  "AI แทนมนุษย์ได้ทั้งหมดหรือไม่?",
  "AI คิดเองได้เหมือนคนไหม?",
  "AI มีความรู้สึกไหม?",
  "AI ตัดสินใจแทนเราได้ไหม?",
  "AI ควรเชื่อทั้งหมดหรือไม่?"
];

let index = 0;
let noCount = 0;

const app = document.getElementById("app");
const q = document.getElementById("question");

q.innerText = aiQuestions[index];

function next() {
  index++;
  if (index < aiQuestions.length) {
    q.innerText = aiQuestions[index];
  } else {
    loading();
  }
}

/* ---------- หน้าโหลด ---------- */
function loading() {
  app.innerHTML = `
    <h2>กำลังประมวลผล...</h2>
    <div class="loader"></div>
  `;
  setTimeout(loveQuestion, 2000);
}

/* ---------- คำถามรัก ---------- */
function loveQuestion() {
  app.innerHTML = `
    <h2 id="loveText">พี่รักหนูไหม</h2>
    <br>
    <button class="yes" onclick="yes()">รัก</button>
    <button class="no" id="noBtn" onmouseover="run()">ไม่รัก</button>
  `;
}

function run() {
  const btn = document.getElementById("noBtn");
  btn.style.left = Math.random()*120 - 60 + "px";
  btn.style.top = Math.random()*120 - 60 + "px";

  noCount++;
  const text = document.getElementById("loveText");

  if (noCount === 1) text.innerText = "ไม่รักจริง ๆ หรอ";
  if (noCount === 2) text.innerText = "แต่หนูรักพี่นะ";
  if (noCount === 3) text.innerText = "รักหนูได้ไหม";
  if (noCount === 4) text.innerText = "รักหนูเถอะนะ";
  if (noCount >= 5) {
    text.innerText = "หนูงอนแล้ว";
  }
}

function yes() {
  app.innerHTML = `
    <h2>…</h2>
    <p>แต่หนูไม่รักพี่</p>
  `;
}
</script>

</body>
</html>
