:root{

*{box-sizing:border-box;font-family:"Segoe UI",sans-serif}

body{

  background:var(--bg);

}

header{
  padding:24px;

}

h1{margin-bottom:6px}
.subtitle{color:var(--muted)}

.controls{

  margin:0 auto 20px;
  display:flex;
  gap:12px;
  padding:0 16px;
}

input[type="search"]{

  padding:10px 14px;
  border-radius:12px;
  border:1px solid #ddd;
}

input[type="range"]{

}

.grid{

  margin:0 auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
  cursor:pointer;
  transition:.3s;
}

.card:hover{transform:translateY(-4px)}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:12px;
}

.card h3{margin:10px 0 4px}
.card small{color:var(--muted)}

.heart{
  float:right;
  cursor:pointer;
  font-size:18px;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal.active{display:flex}

.modal-box{
  background:white;
  width:90%;
  max-width:420px;
  border-radius:18px;
  padding:20px;
}

.close{
  float:right;
  cursor:pointer;
  font-weight:bold;
}

.stars span{
  font-size:22px;
  cursor:pointer;
  color:#ccc;
}

.stars span.active{color:#f39c12}

textarea{
  width:100%;
  height:80px;
  margin-top:10px;
  border-radius:12px;
  padding:10px;
  border:1px solid #ddd;
}

button{
  margin-top:10px;
  background:var(--accent);
  border:none;
  padding:10px 18px;
  border-radius:999px;
  cursor:pointer;
}
</style>
