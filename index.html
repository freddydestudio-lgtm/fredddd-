<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>แบบสอบถามลับๆ</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  background:#f3f4f6;
  overflow:hidden;
}
.card{
  background:white;
  width:360px;
  padding:28px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 10px 40px rgba(0,0,0,.15);
  position:relative;
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}
.option{background:#6366f1;color:white}
.option:hover{opacity:.9}

/* loading */
.spinner{
  width:50px;height:50px;
  border:5px solid #ddd;
  border-top:5px solid #ff4d8d;
  border-radius:50%;
  margin:20px auto;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* love mode */
.love-bg{
  background:linear-gradient(135deg,#ff9acb,#ffd6e8);
}
.love-btn{background:#ff4d8d;color:white}
.no-btn{background:#9ca3af;color:white}

/* love buttons layout */
.love-actions{
  display:flex;
  gap:12px;
  margin-top:14px;
}

/* hearts floating */
.heart{
  position:absolute;
  color:#ff4d8d;
  animation:float 6s linear infinite;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>
<div class="card" id="card"></div>

<script>
const card = document.getElementById("card");

/* floating hearts (เยอะ + ใหญ่ขึ้น) */
function spawnHearts(){
  setInterval(()=>{
    for(let i=0;i<2;i++){
      const h=document.createElement("div");
      h.className="heart";
      h.innerText="❤";
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=24+Math.random()*36+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),6000);
    }
  },400);
}

/* start */
function start(){
  card.innerHTML=`
    <h2>แบบสอบถามลับ</h2>
    <p>พร้อมเริ่มหรือยัง</p>
    <button class="option" onclick="aiPage()">เริ่ม</button>
  `;
}
start();

/* AI questions */
const aiQuestions=[
"AI ช่วยค้นหาข้อมูลได้ไหม?",
"AI ช่วยทำการบ้านได้ไหม?",
"AI เขียนรายงานได้ไหม?",
"AI วาดภาพได้ไหม?",
"AI แต่งเพลงได้ไหม?",
"AI แทนมนุษย์ได้ทั้งหมดหรือไม่?",
"AI ตัดต่อวิดีโอได้ไหม?",
"AI แปลภาษาได้ไหม?",
"AI คิดเองเหมือนคนได้ไหม?",
"AI ตัดสินใจแทนเราได้ไหม?"
];
let aiIndex=0;

function aiPage(){ renderAI(); }
function renderAI(){
  card.innerHTML=`
    <div>${aiIndex+1} / ${aiQuestions.length}</div>
    <h3>${aiQuestions[aiIndex]}</h3>
    <button class="option" onclick="nextAI()">ได้</button>
    <button class="option" onclick="nextAI()">ได้บ้าง</button>
    <button class="option" onclick="nextAI()">ไม่ได้</button>
  `;
}
function nextAI(){
  aiIndex++;
  aiIndex<aiQuestions.length ? renderAI() : loading();
}

/* loading */
function loading(){
  card.innerHTML=`
    <h3>กำลังประมวลผล...</h3>
    <div class="spinner"></div>
  `;
  setTimeout(lovePage,3000);
}

/* love page */
const loveQuestions=[
"พี่รักหนูไหม",
"ไม่รักจริงๆ หรอ",
"แต่หนูรักพี่นะ",
"รักหนูได้ไหม",
"รักหนูเถอะนะ"
];
let loveIndex=0;

function lovePage(){
  document.body.classList.add("love-bg");
  spawnHearts();
  renderLove();
}

function renderLove(){
  card.innerHTML=`
    <h2>${loveQuestions[loveIndex]}</h2>
    <div class="love-actions">
      <button class="love-btn" onclick="loveYes()">รัก</button>
      <button class="no-btn" id="noBtn">ไม่รัก</button>
    </div>
  `;
  runAway();
}

/* ปุ่มไม่รัก หนีเมาส์ real-time */
function runAway(){
  const btn=document.getElementById("noBtn");
  btn.style.position="absolute";

  document.addEventListener("mousemove",(e)=>{
    const r=btn.getBoundingClientRect();
    const dx=e.clientX-(r.left+r.width/2);
    const dy=e.clientY-(r.top+r.height/2);
    if(Math.sqrt(dx*dx+dy*dy)<120){
      btn.style.left=Math.random()*260-130+"px";
      btn.style.top=Math.random()*140+"px";
    }
  });
}

/* heart burst */
function heartBurst(){
  for(let i=0;i<30;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="❤";
    h.style.left="50vw";
    h.style.top="50vh";
    h.style.fontSize=20+Math.random()*40+"px";
    document.body.appendChild(h);

    const x=Math.random()*500-250;
    const y=Math.random()*500-250;
    h.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${x}px,${y}px)`,opacity:0}
    ],{duration:1000,easing:"ease-out"});

    setTimeout(()=>h.remove(),1000);
  }
}

function loveYes(){
  heartBurst();
  card.innerHTML=`
    <h2>เย่</h2>
    <p>แต่หนูไม่รักพี่</p>
  `;
}
</script>
</body>
</html>
